  <h2>농구</h2>
  <p>
    농구(籠球, Basketball)는 구기 종목 중 하나로, 공을 림에 넣는 것을 득점으로 하여, 1점이라도 더 높은 쪽이 승리하는 경기이다. 한 팀당 5명의 선수가 선발된다. 4쿼터로 진행되며, 한 쿼터당 10분, 총 40분이 경기 규정 시간이다.

변종 종목으로 3X3 농구라 하는, 하프 코트(Half Court)에서 골대 하나를 놓고 하는 농구도 있다. 일명 길거리 농구 혹은 Street Ball. 또한, 여성 전용 구기인 넷볼이 19세기 말 농구에서 파생되었다.
  </p>
